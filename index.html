<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>formulaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contactez-nous">
        <h1>contactez-nous</h1>
        <p>un problème,une question ,envie de nous envoyer un message ? N'hésitez pas à
        utiliser ce formulaire pour prendre contact avec nous!  </p>
        <form action="#" method="post">
            <div>
                <label for="nom">Votre nom </label>
                <input type="text" id="nom" name="nom" placeholder="Martin" required> 
            </div>
            <div>
                <label for="email">votre e-mail</label>
                <input type="email" id="email" name="email" placeholder="monadresse@gmail.com" required> 

            </div>
            <div>
                <label for="sujet">Quel est le sujet de notre message ?</label>
                <select name="sujet" id="sujet" required>
                    <option value="" disabled selected hidden>choissisez le sujet de notre 
                    message </option>
                    <option value="probleme-compte">Probleme avec mon compte</option>
                    <option value="question-produit">Question à propos d'un produit</option>
                    <option value="suivi-commande">suivi de ma commande</option>
                    <option value="autre">Autre...</option>
                </select>
            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea name="message" id="message" placeholder="Bonjour,je vous contacte car..." required></textarea>
            </div>
            <div>
                <button type="submit">envoye mon message</button>
            </div>
        </form>
        
    </div>
    
</body>
</html>
